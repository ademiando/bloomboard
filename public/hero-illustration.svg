<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450" viewBox="0 0 900 450">
  <!-- Background -->
  <rect width="900" height="450" fill="#07102a"/>

  <!-- Grid horizontal -->
  <g stroke="#1e293b" stroke-width="1">
    <line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="360" x2="900" y2="360"/>
  </g>

  <!-- Axis Y labels -->
  <g fill="#64748b" font-size="12" font-family="monospace">
    <text x="10" y="65">400</text>
    <text x="10" y="125">350</text>
    <text x="10" y="185">300</text>
    <text x="10" y="245">250</text>
    <text x="10" y="305">200</text>
    <text x="10" y="365">150</text>
  </g>

  <!-- Area bawah grafik -->
  <path d="M 80 320 L 160 280 L 240 250 L 320 200 L 400 160 L 480 180 L 560 130 L 640 110 L 720 90 L 800 70 L 800 400 L 80 400 Z"
        fill="rgba(14,165,201,0.15)"/>

  <!-- Garis pertumbuhan -->
  <path d="M 80 320 L 160 280 L 240 250 L 320 200 L 400 160 L 480 180 L 560 130 L 640 110 L 720 90 L 800 70"
        stroke="#0ea5c9" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Titik data -->
  <g fill="#0ea5c9">
    <circle cx="80" cy="320" r="5"/>
    <circle cx="160" cy="280" r="5"/>
    <circle cx="240" cy="250" r="5"/>
    <circle cx="320" cy="200" r="5"/>
    <circle cx="400" cy="160" r="5"/>
    <circle cx="480" cy="180" r="5"/>
    <circle cx="560" cy="130" r="5"/>
    <circle cx="640" cy="110" r="5"/>
    <circle cx="720" cy="90" r="5"/>
    <circle cx="800" cy="70" r="5"/>
  </g>

  <!-- Tooltip hover -->
  <g>
    <line x1="400" y1="160" x2="400" y2="400" stroke="#22d3ee" stroke-dasharray="4 4"/>
    <rect x="410" y="120" width="90" height="40" rx="6" fill="#0f172a" stroke="#22d3ee"/>
    <text x="420" y="145" fill="#22d3ee" font-size="12" font-family="monospace">Price: 305</text>
  </g>

  <!-- Candlesticks (contoh saham) -->
  <g stroke-width="2">
    <line x1="120" y1="250" x2="120" y2="300" stroke="#22d3ee"/>
    <rect x="110" y="260" width="20" height="30" fill="#22d3ee"/>
    
    <line x1="200" y1="220" x2="200" y2="270" stroke="#22d3ee"/>
    <rect x="190" y="230" width="20" height="30" fill="#22d3ee"/>
    
    <line x1="280" y1="190" x2="280" y2="240" stroke="#ef4444"/>
    <rect x="270" y="200" width="20" height="30" fill="#ef4444"/>
  </g>

  <!-- Allocation bar chart bawah -->
  <g>
    <rect x="100" y="370" width="50" height="50" fill="#0ea5c9" rx="6"/>
    <rect x="170" y="350" width="50" height="70" fill="#22d3ee" rx="6"/>
    <rect x="240" y="330" width="50" height="90" fill="#67e8f9" rx="6"/>
    <rect x="310" y="300" width="50" height="120" fill="#0ea5c9" rx="6"/>
    <rect x="380" y="280" width="50" height="140" fill="#22d3ee" rx="6"/>
  </g>

  <!-- Axis X labels -->
  <g fill="#64748b" font-size="12" font-family="monospace">
    <text x="70" y="420">Jan</text>
    <text x="150" y="420">Feb</text>
    <text x="230" y="420">Mar</text>
    <text x="310" y="420">Apr</text>
    <text x="390" y="420">May</text>
    <text x="470" y="420">Jun</text>
    <text x="550" y="420">Jul</text>
    <text x="630" y="420">Aug</text>
    <text x="710" y="420">Sep</text>
    <text x="790" y="420">Oct</text>
  </g>
</svg>